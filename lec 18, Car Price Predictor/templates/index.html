<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-weight: bold;
            color: #333;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h1 class="text-center mb-4">Car Price Prediction</h1>
        <form method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Year</label>
                    <input type="number" class="form-control" name="year" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Kilometers Driven</label>
                    <input type="number" class="form-control" name="kilometers_driven" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Fuel Type</label>
                    <select class="form-select" name="fuel_type" required>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="CNG">CNG</option>
                        <option value="LPG">LPG</option>
                        <option value="Electric">Electric</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Transmission</label>
                    <select class="form-select" name="transmission" required>
                        <option value="Manual">Manual</option>
                        <option value="Automatic">Automatic</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Owner Type</label>
                    <select class="form-select" name="owner_type" required>
                        <option value="First">First</option>
                        <option value="Second">Second</option>
                        <option value="Third">Third</option>
                        <option value="Fourth & Above">Fourth & Above</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Seats</label>
                    <input type="number" step="0.5" class="form-control" name="seats" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Mileage (in kmpl)</label>
                    <input type="number" step="0.1" class="form-control" name="mileage" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Engine (in CC)</label>
                    <input type="number" class="form-control" name="engine" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Power (in bhp)</label>
                    <input type="number" class="form-control" name="power" required>
                </div>
                <div class="col-md-6 d-grid">
                    <button type="submit" class="btn btn-primary">Predict Price</button>
                </div>
            </div>
        </form>

        {% if predicted_price is not none %}
            <div class="alert alert-success mt-4 text-center">
                <h4>Predicted Price: â‚¹ {{ predicted_price | round(2) }} Lakh</h4>
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
